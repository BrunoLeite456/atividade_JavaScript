<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Javascript</title>

    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="./assets/js/atividade01.js" defer></script>
    <script src="./assets/js/atividade02.js" defer></script>
    <script src="./assets/js/atividade03.js" defer></script>
    <script src="./assets/js/atividade04.js" defer></script>
    <script src="./assets/js/atividade05.js" defer></script>
    <script src="./assets/js/atividade06.js" defer></script>
    <script src="./assets/js/ati.js" defer></script>

</head>

<body>

    <header>

        <h1>Lista de exercícios (JavaScript)</h1>

    </header>
    <main class="lista-exercicios ">

        <div class="exercicio" id="exercicio-01">
            <h2>Altura e Sexo de 15 Pessoas</h2>

            <div id="inputs-container-01"></div>
            <button id="calcular-01">Calcular</button>
            
            <div id="resultado-01"></div>
        </div>
        
        <div class="exercicio" id="exercicio-02">
            
            <h2>Pesquisa de Opinião - Cinema</h2>
            
            <form id="form-pesquisa">
                <div id="inputs-container-02"></div>
                <button type="submit">Calcular Resultados</button>
            </form>
            
            <div id="resultado-02"></div>

        </div>

        <div class="exercicio" id="exercicio-03">

            <h2>Somar Números Pares e Primos</h2>

            <p>Digite 10 números:</p>
            <div id="inputs-03"></div>

            <button id="calcular-03">Calcular</button>

            <div id="resultado-03"></div>

        </div>

        <div class="exercicio" id="exercicio-04">

            <h2>Operações Aritméticas</h2>
            <input type="number" id="num1-04" placeholder="Número 1">
            <input type="number" id="num2-04" placeholder="Número 2">
            <br>
            <button id="calcular-04">Calcular</button>

            <div id="resultado-04"></div>

        </div>

        <div class="exercicio" id="exercicio-05">
            <h2>Cadastro de 10 Pessoas</h2>

            <div id="form-container"></div>

            <button id="calcular-05">Calcular</button>

            <div id="resultado-05"></div>
        </div>

        <div class="exercicio">

            <h2>Calculadora de Reajuste Salarial</h2>
            <label for="salario">Salário atual (R$):</label>
            <input type="number" id="salario" min="0" step="0.01" placeholder="Digite o salário">
            <button id="calcular-06">Calcular Reajuste</button>

            <div id="resultado-06"></div>

        </div>

        <div class="exercicio">

            <h2>Escreva a Data por Extenso</h2>

            <label for="data">Digite a data (dd/mm/aaaa):</label>
            <input type="text" id="data" placeholder="Ex: 22/04/1983">
            <button id="mostrarData">Mostrar Data por Extenso</button>

            <div id="resultado-07"></div>

        </div>

    </main>
    <footer>

        <span>&copy; Atividade Javascript. Buno Ricdo Leite.</span>

    </footer>
</body>

</html>
